<form class="form-filter" action="/">
  <div class="form-filter__wrap">
    <div class="form-filter__header">
      <div class="form-filter__filter-btn">
        <svg class="form-filter__filter-icon" viewBox="0 0 100 100">
          <use xlink:href="./assets/images/sprite.svg#filter"></use>
        </svg>
        <span class="form-filter__filter-text">фильтр</span>
      </div>
      <button class="form-filter__close-btn filterCloseBtn">
        <svg class="form-filter__close-icon" viewBox="0 0 100 100">
          <use xlink:href="./assets/images/sprite.svg#close-btn"></use>
        </svg>
      </button>
    </div>
    @@include("blocks/filter-accordion/filter-accordion.html")
    <div class="form-filter__range-wrap">
      <div class="form-filter__range-title">Цена</div>
      <div class="form-filter__range-values">
        <div>
          от <span id="range-value-lower"></span>
        </div>
        <div>
          до <span id="range-value-upper"></span>
        </div>
      </div>
      <div id="range"></div>
    </div>
    <div class="form-filter__prices">
      <div class="form-filter__prices-wrap">
        <label class="label">
          <input class="checkbox" type="checkbox">
          <span class="checkbox-style"></span>
          <span class="checkbox-style-text">До 20 BYN</span>
        </label>
        <label class="label">
          <input class="checkbox" type="checkbox">
          <span class="checkbox-style"></span>
          <span class="checkbox-style-text">До 100 BYN</span>
        </label>
        <label class="label">
          <input class="checkbox" type="checkbox">
          <span class="checkbox-style"></span>
          <span class="checkbox-style-text">До 500 BYN</span>
        </label>
        <label class="label">
          <input class="checkbox" type="checkbox">
          <span class="checkbox-style"></span>
          <span class="checkbox-style-text">До 1000 BYN</span>
        </label>
        <label class="label">
          <input class="checkbox" type="checkbox">
          <span class="checkbox-style"></span>
          <span class="checkbox-style-text">только со скидкой</span>
        </label>
      </div>
    </div>
    <div class="form-filter__material">
      <div class="form-filter__material-title">материал</div>
      <div class="form-filter__material-wrap">
        <label class="label">
          <input class="checkbox" type="checkbox">
          <span class="checkbox-style"></span>
          <span class="checkbox-style-text">Дуб</span>
        </label>
        <label class="label">
          <input class="checkbox" type="checkbox">
          <span class="checkbox-style"></span>
          <span class="checkbox-style-text">Ольха</span>
        </label>
        <label class="label">
          <input class="checkbox" type="checkbox">
          <span class="checkbox-style"></span>
          <span class="checkbox-style-text">Сосна</span>
        </label>
      </div>
    </div>
    <div class="form-filter__btns">
      <button class="form-filter__btn form-filter__btn-show" type="submit">Показать</button>
      <input class="form-filter__btn form-filter__btn-reset resetBtn" type="reset">
    </div>
  </div>
</form>
