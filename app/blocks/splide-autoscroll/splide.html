@@if (type === "about") {
  <div class="splide splide-marquee splide-about">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide splide-marquee__item">
          <img class="splide-marquee__img splide-marquee__img--about lazy" src="./assets/images/pixel.png" data-src="./assets/images/splide/about-splide-img.svg" alt="img">
        </li>
        <li class="splide__slide splide-marquee__item">
          <img class="splide-marquee__img splide-marquee__img--about lazy" src="./assets/images/pixel.png" data-src="./assets/images/splide/about-splide-img.svg" alt="img">
        </li>
        <li class="splide__slide splide-marquee__item">
          <img class="splide-marquee__img splide-marquee__img--about lazy" src="./assets/images/pixel.png" data-src="./assets/images/splide/about-splide-img.svg" alt="img">
        </li>
      </ul>
    </div>
  </div>
}
