<div class="pagination">
  <div class="pagination__wrap">
    <button class="pagination__btn-prev pagination__btn">
      <svg class="pagination__icon" viewBox="0 0 100 100">
        <use xlink:href="./assets/images/sprite.svg#arrow-pag-left"></use>
      </svg>
    </button>
    <ul class="pagination__numbers">
      <li class="pagination__number">
        <a href="#" class="pagination__link">1</a>
      </li>
      <li class="pagination__number">
        <a href="#" class="pagination__link">2</a>
      </li>
      <li class="pagination__number">
        <a href="#" class="pagination__link">3</a>
      </li>
      <li class="pagination__number">
        <a href="#" class="pagination__link is-active">4</a>
      </li>
      <li class="pagination__number">
        <a href="#" class="pagination__link">5</a>
      </li>
      <li class="pagination__number">
        ...
      </li>
      <li class="pagination__number">
        <a href="#" class="pagination__link">124</a>
      </li>
    </ul>
    <button class="pagination__btn-next pagination__btn">
      <svg class="pagination__icon" viewBox="0 0 100 100">
        <use xlink:href="./assets/images/sprite.svg#arrow-pag-right"></use>
      </svg>
    </button>
  </div>
</div>
