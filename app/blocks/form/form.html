<form class="form form--@@width" action="/">
  <div class="form__fields">
    <label class="form__item formItem">
      <input class="form__input input" type="text">
      <span class="form__placeholder">Имя</span>
    </label>
    <label class="form__item formItem">
      <input class="form__input input phone" type="text">
      <span class="form__placeholder">
        Телефон
        <sup>*</sup>
      </span>
      <small>Заполните это поле</small>
    </label>
    <button class="btn btn__application" type="submit">Отправить</button>
  </div>

  @@if (isAgree === true) {
    <p class="form__agree-text">
      Заполняя эту форму, Вы даете согласие на обработку персональных данных
    </p>
  }
</form>
