<article class="card">
  <div class="card__wrap">
    <div class="card__slider-block">
      <div class="swiper card__slider-top galleryTop">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <picture>
              <source srcset="./assets/images/pixel.png" data-srcset="./assets/images/card/1.webp" type="image/webp">
              <img class="lazy" src="./assets/images/pixel.png" data-src="./assets/images/card/1.jpg" alt="img">
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source srcset="./assets/images/pixel.png" data-srcset="./assets/images/card/2.webp" type="image/webp">
              <img class="lazy" src="./assets/images/pixel.png" data-src="./assets/images/card/2.jpg" alt="img">
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source srcset="./assets/images/pixel.png" data-srcset="./assets/images/card/3.webp" type="image/webp">
              <img class="lazy" src="./assets/images/pixel.png" data-src="./assets/images/card/3.jpg" alt="img">
            </picture>
          </div>
        </div>
        <div class="swiper-button-next card__slider-btn">
          <svg class="card__slider-icon" viewBox="0 0 100 100">
            <use xlink:href="./assets/images/sprite.svg#gallery-next"></use>
          </svg>
        </div>
        <div class="swiper-button-prev card__slider-btn">
          <svg class="card__slider-icon" viewBox="0 0 100 100">
            <use xlink:href="./assets/images/sprite.svg#gallery-prev"></use>
          </svg>
        </div>
      </div>
      <div class="swiper card__slider-bottom galleryBottom">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <picture>
              <source srcset="./assets/images/pixel.png" data-srcset="./assets/images/card/1.webp" type="image/webp">
              <img class="lazy" src="./assets/images/pixel.png" data-src="./assets/images/card/1.jpg" alt="img">
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source srcset="./assets/images/pixel.png" data-srcset="./assets/images/card/2.webp" type="image/webp">
              <img class="lazy" src="./assets/images/pixel.png" data-src="./assets/images/card/2.jpg" alt="img">
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source srcset="./assets/images/pixel.png" data-srcset="./assets/images/card/3.webp" type="image/webp">
              <img class="lazy" src="./assets/images/pixel.png" data-src="./assets/images/card/3.jpg" alt="img">
            </picture>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="card__content-block">

    </div>
  </div>
</article>
